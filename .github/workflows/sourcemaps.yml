name: Generate sourcemaps

on:
  push:
    branches:
      - master

jobs:
  gen-sourcemaps:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”Ž  Checkout to master
        uses: actions/checkout@v2
        with:
          ref: master
      - name: ðŸ’¾  Install nx
        run: npm ci
      - name: ðŸ“¤  Generate production build
        run: npm run build
      - name: ðŸ“¦  Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          # Marcamos como entorno a producciÃ³n.
          environment: production
          # Necesitamos decirle a Sentry donde encontrar los sourcemaps.
          sourcemaps: dist/apps/nx-vercel-test
          # Los ficheros minimizados se despliegan en la raÃ­z del
          # proyecto, asÃ­ que con esto le decimos donde encontrarlos.
          # url_prefix: ~/scripts/
          # Usamos la versiÃ³n del package.json del proyecto para nombrar la release.
          version: nx-vercel-test@{{ steps.package-version.outputs.current-version }}